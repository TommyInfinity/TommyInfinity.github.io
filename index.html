<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rangsorolás készítő</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Rangsorolás készítő</h1>

        <!-- Elembeszúró rész -->
        <div class="row mb-3">
            <div class="col-md-8">
                <input type="text" id="itemInput" class="form-control" placeholder="Adj hozzá egy elemet...">
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary w-100" onclick="addItem()">Elem hozzáadása</button>
            </div>
        </div>

        <!-- Kategória hozzáadás -->
        <div class="row mb-4">
            <div class="col-md-8">
                <input type="text" id="categoryInput" class="form-control" placeholder="Adj hozzá egy kategóriát...">
            </div>
            <div class="col-md-4">
                <button class="btn btn-success w-100" onclick="addCategory()">Kategória hozzáadása</button>
            </div>
        </div>

        <!-- Elemek listája -->
        <div class="row mb-5">
            <div class="col-12">
                <ul id="itemList" class="list-group"></ul>
            </div>
        </div>

        <!-- Kategóriák tartalma -->
        <div id="categoriesContainer" class="row"></div>
    </div>

    <!-- Bootstrap JS (Popper included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
